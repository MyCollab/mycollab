OPT_PAYMENT_BANKWIRE_DESC=Si usted quiere hacer un pago por transferencia bancaria, debe comprar un año completo del servicio MyCollab. Contacte a su banco si usted necesita asistencia, y por favor asegúrece de poner todos los cargos relacionados a su cuenta. También, asegúrece que el pago sea enviado como transferencia bancaria solamente, y no como ACH, EFT or cheque electrónico. Por favor asegúrese de asumir todos los pagos e impuestos que el banco le exija por la transferencia y no substraer los impuestos asociados a la transferencia del pago que realiza a nuestra cuenta.
OPT_PAYMENT_BANKWIRE_NOTE=El pago tomará de 3 a 5 días.<a href='mailto:@support@mycollab.com' target="_blank">Contáctenos</a> Si usted necesita que su cuenta sea activada antes del que pago sea realizado
OPTION_BILLING_FAQ=<div class='prig-bottom'><div class='prig-bottom-cnt'><div class='pri-bott-coll pri-coll-1'><div class='pri-bott-block'><h2>¿Cómo funciona la prueba de 30 días?</h2><p>Cuando se registra, es automáticamente inscripto en una prueba por 30 días que le otorga acceso a todas las grandes características que MyCollab tiene para ofrecer. Durante la prueba gratuita, tiene la opción de cancelar en cualquier momento. Cuando el período de prueba termina, puede elegir mantener el paquete actual, actualizar con más usuarios y capacidad, bajar de versión, o cancelar.</p></div><div class='pri-bott-block'><h2>¿Puede actualizar mi plan en cualquier momento?</h2><p>Si, puede actualizar su plan en cualquier momento. Elija un plan que cumpla con sus expectativas hoy, y actualice a medida que que el número de usuarios y almacenamiento crezca, Después de actualizar, los cambios se verán reflejados en el próximo ciclo de facturación.</p></div><div class='pri-bott-block'><h2>¿Qué pasa si quiero bajar de plan?</h2><p>Puede bajar de plan en cualquier momento siempre y cuando su elección sea consistente con su uso actual. Por ejemplo, si usted cuenta con 30 usuarios, debe eliminar 20 de ellos antes de que pueda bajar de versión a un paquete más compacto que solo permite hasta 10 usuarios.</p></div></div><div class='pri-bott-coll'><div class='pri-bott-block prig-block-1'><h2>¿Debo proporcionar información de pago por adelantado?</h2><p>No, puede elegir la opción "pago manual" en el panel de información de facturación. Al final de la prueba, le enviaremos un email para recordarle que proporcione información de facturación. Puede elegir si quiere y como quiere pagar.</p></div><div class='pri-bott-block prig-block-2'><h2>¿Que opciones de pago hay disponibles?</h2><p>Aceptamos Visa, Mastercard, y American Express para pagos automáticos. También aceptamos PayPal, cheques, y transferencia bancarias para pagos manuales.</p></div><div class='pri-bott-block'><h2>¿Debo firmar un contrato?</h2><p>No, no hay contratos. Puede elegir pagar mensualmente, y tiene la posibilidad de canclear en cualquier momento</p></div></div></div><div class='clear'></div></div>

OPT_PAYMENT_BANKWIRE_DESC=Eğer ödemeyi banka havalesi ile yapmak isterseniz, bir yıllık MyCollab hizmetini satın almanız gerekir. Yardıma ihtiyaç duyarsanız bankanızla iletişime geçin ve lütfen ilgili tüm masraflarınızı karşılayın. Ayrıca, ödemenin sadece banka havalesi olarak gönderildiğinden ve bir ACH, EFT veya E-ÇEK olarak gönderilmediğinden emin olun. Lütfen, bankanızın aktarım için talep ettiği havale ücretini ayrıca ödediğinizden emin olun ve havale ücretini hiçbir şekilde bize yaptığınız ödemeden düşmeyin.
OPT_PAYMENT_BANKWIRE_NOTE=Ödemenizin hesabımıza aktarılası 3-5 kadar gün sürer. Ödeme bitmeden önce hesabınızı etkinleştirmeniz gerekiyorsa <a href='mailto:@support@mycollab.com' target="_blank">bizimle iletişime geçin</a>.
OPTION_BILLING_FAQ=<div class='prig-bottom'><div class='prig-bottom-cnt'><div class='pri-bott-coll pri-coll-1'><div class='pri-bott-block'><h2>30 günlük deneme nasıl çalışır?</h2><p>Kaydolduğunuzda, MyCollab'ın sunduğu tüm harika özelliklere sınırsız erişime sahip olan 30 günlük deneme süresine otomatik olarak kayıt olursunuz. Ücretsiz deneme süresince istediğiniz zaman iptal etme seçeneğiniz vardır. Deneme sürümünüz sona erdiğinde, geçerli paketinizde kalmayı, daha fazla kullanıcıya ve depolama alanına sahip başka bir pakete geçmeyi, indirgemeyi veya iptal etmeyi seçebilirsiniz.</p></div><div class='pri-bott-block'><h2>Planımı istediğim zaman yükseltebilir miyim?</h2><p>Evet, planınızı istediğiniz zaman yükseltebilirsiniz. Bugün ihtiyaçlarınıza uygun bir plan seçin, ve kullanıcı sayınız ve ihtiyaç duyduğunuz alan arttıkça yükseltin. Yeni sürüme geçtikten sonra değişiklikler bir sonraki faturalandırma döngüsünde güncellenecektir.</p></div><div class='pri-bott-block'><h2>Planımı düşürmek istersem ne olacak?</h2><p>Seçtiğiniz paket geçerli kullanımınızla tutarlı olduğu sürece istediğiniz zaman paketinizi düşürebilirsiniz Örneğin, şu anda 30 kullanıcınız varsa, 10 kullanıcıya kadar izin veren bir Kompakt pakete geçmeden önce bunlardan 20'sini silmelisiniz.</p></div></div><div class='pri-bott-coll'><div class='pri-bott-block prig-block-1'><h2>Ön ödeme bilgileri vermem gerekiyor mu?</h2><p>Hayır, faturalandırma bilgileri panelinde "manuel ödeme" seçeneğini seçebilirsiniz. Deneme süresi sonunda size ödeme bilgileri göndermenizi hatırlatan bir e-posta göndeririz. Daha sonra ödemeyi isteyip istemediğinizi seçebilirsiniz.</p></div><div class='pri-bott-block prig-block-2'><h2>Hangi ödeme seçenekleri kullanılabilir?</h2><p>Otomatik ödemeler için Visa, Mastercard ve American Express'i kabul ediyoruz. Ayrıca, manuel ödemeler için PayPal, çekler ve banka havalesi kabul ediyoruz.</p></div><div class='pri-bott-block'><h2>Uzun vadeli bir sözleşme imzalamalı mıyım?</h2><p>Hayır, hiçbir sözleşme yok. Aylık ödeme yapmayı seçebilirsiniz ve istediğiniz zaman aboneliğinizi iptal edebilirsiniz.</p></div></div></div><div class='clear'></div></div>

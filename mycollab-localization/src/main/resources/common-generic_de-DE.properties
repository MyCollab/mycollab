FORM_DATE_FORMAT_HELP=Date and time formats are specified by date and time pattern strings. Within date and time pattern strings, unquoted letters from 'A' to 'Z' and from 'a' to 'z' are interpreted as pattern letters representing the components of a date or time string. Text can be quoted using single quotes (') to avoid interpretation. "''" represents a single quote. All other characters are not interpreted; they're simply copied into the output string during formatting or matched against the input string during parsing. The following pattern letters are defined (all other characters from 'A' to 'Z' and from 'a' to 'z' are reserved):<ul><li>y: Year (Example: 1979; 79)</li><li>M: month in year (Example: July; Jul; 07)</li><li>d: Day in month</li><li>E: Day name in week (Example: Tuesday; Tue)</li><li>a: Am/Pm marker</li><li>H: Hour in day (0-23)</li><li>h: Hour in Am/Pm</li><li>m: Minute in hour</li><li>s: Second in minute</li><li>z: General timezone (Example: Pacific Standard Time; PST; GMT-08:00)</li></ul>

FORM_DATE_FORMAT_HELP=Formatos de data e hora são especificadas por cadeias de caracteres padrão de data e hora . Dentro de data e hora cadeias de caracteres padrão, letras não cotadas de 'A' a 'Z' e de 'a' a 'z' são interpretados como cartas padrão que representa os componentes de uma seqüência de data ou hora. O texto pode ser citado o uso de aspas simples ( ') para evitar interpretações. " ''" Representa uma única citação. Todos os outros caracteres não são interpretados; eles estão simplesmente copiado para a seqüência de saída durante a formatação ou comparado com a cadeia de entrada durante a análise. As seguintes letras padrão são definidos (todos os outros caracteres de 'A' a 'Z' e de 'a' a 'z' são reservados):<ul><li>a: Ano (Exemplo: 1979; 79)</li><li>M: Mês (Exemplo: Julho; Jul; 07)</li><li>d: Dias</li><li>E: Dias da semana (Exemplo: Terça; Ter)</li><li>a: Am/Pm</li><li>H: Horas (0-23)</li><li>h: Hora em Am/Pm</li><li>m: MInutos</li><li>s: Segundos</li><li>z: Fuso Horário Geral (Exemplo: Horário padrão do Pacífico; HPP; GMT-08:00)</li></ul>
